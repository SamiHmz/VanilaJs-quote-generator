<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Quote Generator</title>
  </head>
  <body>
    <div class="loader"></div>
    <div id="quote-container" class="hide">
      <i class="fas fa-quote-left"></i>
      <div id="quote-text">Give thanks for the rain of life</div>
      <i class="fas fa-quote-right"></i>
      <div id="quote-writer">Byron Pulsifer</div>
      <div id="button-container">
        <button id="tweet" class="btn">
          <spant>Tweet This</spant>
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote" class="btn">
          <span> New Quote </span>
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
